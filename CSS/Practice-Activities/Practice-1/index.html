<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Styling Example</title>
  </head>
  <body>
    <h1>My Inline Styled Webpage</h1>
  <div style="background-color: #f0e68c; font-size: 24px; border: 2px solid #333; padding: 20px;">
    This is a div element styled with inline CSS. Notice how the background color, font size, and border are applied directly to the element.
  </div>
  <p style="background-color: #e0f7fa; font-size: 18px; border: 1px dashed #00796b; padding: 10px;">
    This is a paragraph styled with inline CSS.
  </p>
  </body>
</html>
